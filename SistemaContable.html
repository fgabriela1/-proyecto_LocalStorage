<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contabilidad</title>
    <link rel="stylesheet" href="SistemaContable.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Sistema de Contabilidad Básica</h1>

        <!-- Formulario para Ingresar Transacciones -->
        <div class="card">
            <h2>Registrar Transacción</h2>
            <form id="transactionForm">
                <label for="type">Tipo:</label>
                <select id="type" class="input">
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
                <label for="description">Descripción:</label>
                <input type="text" id="description" class="input" required>
                <label for="amount">Monto:</label>
                <input type="number" id="amount" class="input" required>
                <button type="submit" class="button">Agregar Transacción</button>
            </form>
        </div>

        <!-- Tabla de Transacciones -->
        <div class="card">
            <h2>Historial de Transacciones</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán las transacciones -->
                </tbody>
            </table>
        </div>

        <!-- Gráficos Financieros -->
        <div class="chart-container">
            <canvas id="balanceChart"></canvas>
        </div>
    </div>

    <script src="SistemaContable.js"></script>
</body>
</html>
