<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contabilidad</title>
    <link rel="stylesheet" href="SisemaContable.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Sistema de Contabilidad</h1>

        <!-- Botones de cerrar sesión y modo oscuro -->
        <div class="d-flex justify-content-between mb-4">
            <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
            <button id="darkModeBtn" class="btn btn-secondary">Modo Oscuro</button>
        </div>

        <!-- Formulario para Ingresar o Editar Transacciones -->
        <div class="card">
            <h2>Registrar Transacción</h2>
            <form id="transactionForm">
                <label for="type">Tipo:</label>
                <select id="type" class="input">
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
                <label for="description">Descripción:</label>
                <input type="text" id="description" class="input" required>
                <label for="amount">Monto:</label>
                <input type="number" id="amount" class="input" required>
                <button type="submit" class="button">Agregar Transacción</button>
            </form>
        </div>

        <!-- Tabla de Transacciones -->
        <div class="card">
            <h2>Historial de Transacciones</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán las transacciones -->
                </tbody>
            </table>
        </div>

        <!-- Botones de exportación -->
        <div class="buttons">
            <button id="pdfExport">Exportar a PDF</button>
        </div>

        <!-- Gráficos Financieros -->
        <div class="chart-container">
            <canvas id="balanceChart"></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script src="SistemaContable.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
